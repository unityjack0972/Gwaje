<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tooltip</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <span class="settings active"  tabindex="0">
            설정
            <span class="settings-tooltip active">“설정” 버튼을 눌러 서비스를 설정할 수 있습니다.</span>
        </span>
        <span class="logout active" tabindex="0">
            로그아웃
            <span class="logout-tooltip active">로그아웃되고 메인페이지로 이동합니다.</span>
        </span>
    </div>

</body>

</html>
