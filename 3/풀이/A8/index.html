<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="cart-container">
        <div class="cart-header">
            <h1 class="cart-title">장바구니</h1>
        </div>
        <div class="cart-list">
            <div class="cart-item">
                <div class="cart-left">
                    <div class="cart-item-img">
                        <img src="/3/선수제공파일/A8/images/tshirt.jpg" alt="티셔츠">
                    </div>

                    <div class="cart-item-context">
                        <h2 class="cart-item-name">WorldSkills 공식 티셔츠</h2>
                        <h4 class="cart-item-color">색상: 네이버</h4>
                        <h4 class="cart-item-info">
                            사이즈: L
                        </h4>
                    </div>
                </div>

                <div class="cart-right">
                    <div class="quantity">
                        <div class="qty-minus qty-btn">
                            <button>-</button>
                        </div>
                        <h3 class="qty-amount">2</h3>
                        <div class="qty-plus qty-btn">
                            <button>+</button>
                        </div>
                    </div>
                    <h3 class="item-price-qty">
                        25,000원
                    </h3>
                    <div class="cancel-btn">
                        <button>X</button>
                    </div>
                </div>
            </div>
            <hr class="cart-list-hr">

            <div class="cart-item">
                <div class="cart-left">
                    <div class="cart-item-img">
                        <img src="/3/선수제공파일/A8/images/book.jpg" alt="티셔츠">
                    </div>

                    <div class="cart-item-context">
                        <h2 class="cart-item-name">기능경기 가이드북</h2>
                        <h4 class="cart-item-color">종류: 웹디자인</h4>
                        <h4 class="cart-item-info">
                            2026년 최신판
                        </h4>
                    </div>
                </div>

                <div class="cart-right">
                    <div class="quantity">
                        <div class="qty-minus qty-btn">
                            <button>-</button>
                        </div>
                        <h3 class="qty-amount">1</h3>
                        <div class="qty-plus qty-btn">
                            <button>+</button>
                        </div>
                    </div>
                    <h3 class="item-price-qty">
                        15,000원
                    </h3>
                    <div class="cancel-btn">
                        <button>X</button>
                    </div>
                </div>
            </div>
            <hr class="cart-list-hr">

            <div class="cart-item">
                <div class="cart-left">
                    <div class="cart-item-img">
                        <img src="/3/선수제공파일/A8/images/laptop-case.jpg" alt="티셔츠">
                    </div>

                    <div class="cart-item-context">
                        <h2 class="cart-item-name">WorldSkills 노트북 파우치</h2>
                        <h4 class="cart-item-color">색상: 블랙</h4>
                        <h4 class="cart-item-info">
                            15인치 호환
                        </h4>
                    </div>
                </div>

                <div class="cart-right">
                    <div class="quantity">
                        <div class="qty-minus qty-btn">
                            <button>-</button>
                        </div>
                        <h3 class="qty-amount">1</h3>
                        <div class="qty-plus qty-btn">
                            <button>+</button>
                        </div>
                    </div>
                    <h3 class="item-price-qty">
                        35,000원
                    </h3>
                    <div class="cancel-btn">
                        <button>X</button>
                    </div>
                </div>
            </div>
            <hr class="cart-list-hr">


        </div>

        <div class="cart-buy-container">
            <div class="cart-buy-top">
                <div class="cart-buy-name">
                    <h4 class="item-price-txt">상품금액</h4>
                    <h4 class="delivery-price-txt">배송비</h4>

                </div>
                <div class="cart-buy-txt">
                    <h4 class="item-price">75,000원</h4>
                    <h4 class="delivery-price">3,000원</h4>

                </div>
            </div>
            <hr class="cart-buy-hr">
            <div class="cart-buy-bottom">
                <div class="cart-buy-name-2">
                    <h3 class="total-price-txt">총 결제금액</h3>

                </div>
                <div class="cart-buy-txt-2">
                    <h3 class="total-price">78,000원</h3>

                </div>
            </div>
        </div>

        <div class="bottom-btns">
            <div class="continue-btn">
                <button>쇼핑 계속하기</button>
            </div>
            <div class="order-btn">
                <button>주문하기</button>
            </div>
        </div>
    </div>
</body>

</html>
